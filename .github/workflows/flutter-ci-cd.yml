name: Flutter CI/CD

on:
  push:
    branches: [ "main", "dev", "feature/**" ]
    paths:
      - "**/*.dart"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "android/**"
      - "web/**"
      - "ios/**"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - "**/*.dart"
      - "pubspec.yaml"
      - "pubspec.lock"
      - "android/**"
      - "web/**"
      - "ios/**"
      - ".github/workflows/**"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: flutter-cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      - name: flutter doctor
        run: flutter doctor -v

      - name: Cache pub & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            build
          key: ${{ runner.os }}-pubgradle-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubgradle-
            ${{ runner.os }}-

      - name: Install deps
        run: flutter pub get

      # - name: Analyze
      #   run: flutter analyze

      # - name: Tests
      #   run: flutter test --coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.0"
          channel: stable
          cache: true

      # ✅ Install Android SDK (cmdline-tools) so sdkmanager is available
      - name: Install Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      # ✅ Accept licenses using the installed sdkmanager
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # (Optional but recommended) make sure required packages are present
      - name: Install required Android packages
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Cache pub & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
            build
          key: ${{ runner.os }}-pubgradle-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pubgradle-
            ${{ runner.os }}-

      - name: Install deps
        run: flutter pub get

      # ---- Auto version bump for this run (not committed) ----
      - name: Update build version
        id: bump
        shell: bash
        run: |
          VERSION_NAME=$(grep '^version:' pubspec.yaml | sed 's/version: //; s/+.*//')
          BUILD_NUMBER=${{ github.run_number }}
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          sed -i "s/^version: .*/version: $VERSION_NAME+$BUILD_NUMBER/" pubspec.yaml
          echo "New version: $VERSION_NAME+$BUILD_NUMBER"

      # ---- OPTIONAL: signing (uncomment + add repo secrets) ----
      # - name: Decode keystore
      #   if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      #   run: echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
      #   env:
      #     ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      #
      # - name: Configure signing
      #   if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
      #   run: |
      #     cat > android/key.properties <<EOF
      #     storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      #     keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
      #     keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
      #     storeFile=release.keystore
      #     EOF

      - name: Build Android APK
        run: flutter build apk --release
        # or per-ABI:
        # run: flutter build apk --release --split-per-abi

      - name: Build Web
        run: flutter build web --release

      - name: Zip Web build
        run: |
          cd build/web
          zip -r ../web-build.zip .
          cd -

      # Always upload job artifacts for any branch
      - name: Upload APK (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            # build/app/outputs/flutter-apk/*-release.apk

      - name: Upload Web (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: |
            build/web
            build/web-build.zip

      # Publish a GitHub Release ONLY for main
      - name: Create GitHub Release (main only)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump.outputs.version_name }}+${{ steps.bump.outputs.build_number }}
          name: Flutter ${{ steps.bump.outputs.version_name }} + ${{ steps.bump.outputs.build_number }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

