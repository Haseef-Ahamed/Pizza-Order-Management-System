name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.25.2" 

      # 3. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Run static analyzer
      - name: Analyze code
        run: flutter analyze

      # 5. Run tests
      - name: Run tests
        run: flutter test

      # 6. Build Android APK (Release)
      - name: Build Android APK
        run: flutter build apk --release

      # 7. Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 8. Build Web (Release)
      - name: Build Web
        run: flutter build web --release

      # 9. Upload Web build as artifact
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web

